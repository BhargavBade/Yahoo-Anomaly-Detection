---
Optimized: 
  learning_rate: 
    - float
    - 1.0e-4
    - 1.0e-3
  hidden_size:
    - categorical
    - [5, 10, 20]

Data:
    dataset: yahoo
    subset: A3
    task: anomaly
    batch_size: 64
    worker: 0
    scaler: mean
    path: "Datasets"
    shuffle_train: False
    
Study:  
  number_of_trials: 5
  direction: minimize
  optimization_target: TrainLoss
  study_name: VarStudyofYahooA3

Network:
  name: VarAutoEncoder
  act_function: Tanh
  input_size: 120
  
Learning:
  num_epochs: 100
  testevery: 1
  optimizer: Adam
  scheduler: StepLR
  scheduler_step: 8
  gamma: 0.8
  criterion: MSELoss