---
Optimized: 
  learning_rate: 
    - float
    - 1.0e-3
    - 1.0e-3
  hidden_size:
    - categorical
    - [20]

Data:
    dataset: yahoo
    subset: A3
    task: anomaly
    batch_size: 64
    worker: 0
    scaler: mean
    path: "Datasets"
    shuffle_train: False
    
Study:  
  number_of_trials: 1
  direction: minimize
  optimization_target: TestLoss
  study_name: LAEStudyofYahooA3

Network:
  act_function: Tanh
  input_size: 50
  
Learning:
  num_epochs: 20
  testevery: 2
  optimizer: Adam
  scheduler: StepLR
  scheduler_step: 8
  gamma: 0.1
  criterion: MSELoss
