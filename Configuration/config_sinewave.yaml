---
Optimized: 
  learning_rate: 
    - float
    - 1.0e-3
    - 1.0e-3
  hidden_size:
    - categorical
    - [20]

Data:
    dataset: sinewaves
    task: anomaly
    batch_size: 64
    worker: 0
    scaler: minmax
    path: "Datasets"
    shuffle_train: True
    shuffle_test: True
Study:  
  number_of_trials: 1
  direction: minimize
  optimization_target: TestLoss
  study_name: LAEStudyofSinewaves

Network:
  act_function: Tanh
  input_size: 100
  
Learning:
  num_epochs: 30
  testevery: 2
  optimizer: Adam
  scheduler: StepLR
  scheduler_step: 8
  gamma: 0.8
  criterion: MSELoss
